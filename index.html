<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter Application</title>
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <h1 class="title">Temperature Converter</h1>

        <div class="degree-type">
          <div class="degree-field">
            <div>
              <label for="degree">Degrees</label>
            </div>
            <div>
              <input type="number" name="degree" id="degree" />
            </div>
          </div>

          <div class="temper-field">
            <div>
              <label for="temper-type">Type</label>
            </div>
            <div>
              <select name="temperatures" id="temper-type" autocomplete="on">
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                <option id="kelvin" value="kelvin">Kelvin</option>
              </select>
            </div>
          </div>
        </div>

        <div class="result">
          <span class="result-heading">Result</span>
          <p class="celsius-value" id="celsius"></p>
        </div>

        <button id="convert-btn">Convert</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
